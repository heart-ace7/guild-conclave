<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>記事の新規作成</title>
</head>
<body>
<div layout:fragment="content">
    <h2>
        <span th:text="${guildName}">ギルド</span>記事の新規作成
    </h2>
    <form th:action="@{/guilds/{id}/articles/create(id=${guildId})}" th:method="POST" th:object="${articleForm}">
        <div th:include="article/_form"></div>

        <button class="btn btn-primary" type="submit">投稿する</button>
    </form>
</div>
</body>
</html>
