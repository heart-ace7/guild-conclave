<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<!-- Modal: md-link -->
<div class="modal fade" id="modal-md-link" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">リンクを挿入</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="text" class="form-control" placeholder="表示するテキスト"/>
                </div>
                <div class="form-group">
                    <input type="text" name="url" class="form-control" placeholder="リンクURL"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary">挿入</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal: md-image -->
<div class="modal fade" id="modal-md-image" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">画像を挿入</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/guilds/{guildId}/article-images(guildId=${guildId})}"
                      th:method="POST" enctype="multipart/form-data">
                    <div id="stateful-panel-views">
                        <div class="panel-view form-group" data-status="input">
                            <input type="file" name="imageFile" class="form-control"/>
                        </div>
                        <div class="panel-view text-center" data-status="uploading"
                             style="height: 200px; padding-top: 75px; color: lightgray;">
                            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                        </div>
                        <div class="panel-view text-center" data-status="preview">
                            <img id="img-upload-preview" class="img-thumbnail" src="" style="height: 200px;"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary">挿入</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
