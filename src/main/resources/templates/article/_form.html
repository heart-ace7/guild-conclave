<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="form-group row">
    <label for="category" class="col-sm-2 col-form-label">カテゴリー</label>
    <div class="col-sm-10">
        <select name="category" id="category" class="form-control" th:field="*{categoryId}" th:errorclass="error">
            <option value="">未選択</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}">
                カテゴリー名
            </option>
        </select>
        <ul th:if="${#fields.hasErrors('categoryId')}" class="error-detail">
            <li th:each="error : ${#fields.errors('categoryId')}" th:text="${error}"></li>
        </ul>
    </div>
</div>

<div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">タイトル</label>
    <div class="col-sm-10">
        <input type="text" id="title" class="form-control" name="title" th:field="*{title}" th:errorclass="error">
        <ul th:if="${#fields.hasErrors('title')}" class="error-detail">
            <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
        </ul>
    </div>
</div>

<div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">本文</label>
    <div class="col-sm-10">
        <textarea name="content" id="content" class="form-control" cols="30" rows="10"
                  th:field="*{content}" th:errorclass="error"></textarea>
        <ul th:if="${#fields.hasErrors('content')}" class="error-detail">
            <li th:each="error : ${#fields.errors('content')}" th:text="${error}"></li>
        </ul>
    </div>
</div>
</body>
</html>
