<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
<div layout:fragment="content">
    <div class="alert alert-danger" role="alert" th:if="${error}">
        <ul style="margin-bottom: 0;">
            <li>ユーザ名またはパスワードが間違っています.</li>
        </ul>
    </div>
    <h2>ログイン</h2>

    <form th:action="@{/login}" th:method="post" th:object="${authForm}">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
                <input type="text" id="username" class="form-control" name="username" th:field="*{username}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
                <input type="password" id="password" class="form-control" name="password"/>
            </div>
        </div>
        <button class="btn btn-outline-primary">ログインする</button>
    </form>
</div>
</body>
</html>
